<style>
body{background:#f4f6f9}
header{background:#0d6efd;color:#fff;padding:60px 0}
.role-title{border-left:5px solid #0d6efd;padding-left:12px;margin:40px 0 20px;font-weight:600}
.team-card{border:none;border-radius:12px;transition:.3s}
.team-card:hover{transform:translatey(-5px);box-shadow:0 12px 25px rgba(0,0,0,.12)}
.icon{width:70px;height:70px;background:#e7f1ff;color:#0d6efd;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:26px;margin:20px auto 10px}
footer{background:#212529;color:#fff;padding:20px 0}

</head>

<body>

<header class="text-center">
  <div class="container">
    <h1><i class="fa-solid fa-users"></i> team showcase</h1>
    <p class="lead">company professionals</p>
  </div>
</header>

<div class="container my-4">
  <div class="card p-3 shadow-sm">
    <div class="row g-3">
      <div class="col-md-6">
        <input type="text" id="searchinput" class="form-control" placeholder="search by name, skill or role">
      </div>
      <div class="col-md-6">
        <select id="categoryselect" class="form-select">
          <option value="all">all roles</option>
          <option>frontend developer</option>
          <option>backend developer</option>
          <option>full stack developer</option>
          <option>ui/ux designer</option>
          <option>hr manager</option>
          <option>qa engineer</option>
          <option>devops engineer</option>
          <option>data analyst</option>
        </select>
      </div>
    </div>
  </div>
</div>

<section class="container" id="teamcontainer"></section>

<div class="modal fade" id="profilemodal" tabindex="-1">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 id="modalname"></h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <span class="badge bg-primary mb-2" id="modalrole"></span>
        <p id="modalbio"></p>
        <ul class="list-group list-group-flush">
          <li class="list-group-item"><b>id:</b> <span id="modalid"></span></li>
          <li class="list-group-item"><b>experience:</b> <span id="modalexp"></span></li>
          <li class="list-group-item"><b>skills:</b> <span id="modalskills"></span></li>
          <li class="list-group-item"><b>email:</b> <span id="modalemail"></span></li>
          <li class="list-group-item"><b>permalink:</b> <span id="modallink"></span></li>
        </ul>
      </div>
    </div>
  </div>
</div>

<footer class="text-center mt-5">
  <small>Â© 2026 team showcase</small>
</footer>

const teamcontainer=document.getElementById("teamcontainer");
const searchinput=document.getElementById("searchinput");
const categoryselect=document.getElementById("categoryselect");

function renderteam(){
const search=searchinput.value.toLowerCase();
const category=categoryselect.value;
teamcontainer.innerHTML="";
Object.keys(team).forEach(role=>{
if(category!=="all"&&role!==category)return;
const members=team[role].filter(m=>m.name.includes(search)||m.skills.includes(search)||role.includes(search));
if(!members.length)return;
let html=`<h4 class="role-title">${role} (${members.length})</h4><div class="row g-4">`;
members.forEach(m=>{
html+=`
<div class="col-md-4 col-lg-3">
<div class="card team-card text-center h-100">
<div class="icon"><i class="fa-solid fa-user"></i></div>
<div class="card-body">
<h6>${m.name}</h6>
<button class="btn btn-outline-primary btn-sm" onclick='openprofile(${JSON.stringify({...m,role})})'>view profile</button>
</div>
</div>
</div>`;
});
html+=`</div>`;
teamcontainer.innerHTML+=html;
});
}

function openprofile(m){
modalname.textContent=m.name;
modalrole.textContent=m.role;
modalbio.textContent=m.bio;
modalid.textContent=m.id;
modalexp.textContent=m.exp;
modalskills.textContent=m.skills;
modalemail.textContent=m.email;
modallink.textContent=m.link;
new bootstrap.Modal(profilemodal).show();
}

searchinput.addEventListener("input",renderteam);
categoryselect.addEventListener("change",renderteam);
renderteam();
</script>
